sudo: False

language: python

python:
  #- "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

install:
  # Install conda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda

  # Install dependencies
  - conda create -n stata-test python=$TRAVIS_PYTHON_VERSION pytest nose
  - source activate stata-test
  - pip install pytest-cov
  - pip install coveralls

script:
  - py.test --cov stata_dta --cov-config .coveragerc

after_success:
  - coveralls

notifications:
  email: 
    on_success: change
    on_failure: always
    on_start: false
